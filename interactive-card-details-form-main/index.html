<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap');

    body {
      font-family: "Space Grotesk";
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
    }

    .bg {
      position: relative;
      height: 100vh;
      width: 35%;
    }

    .front {
      height: 200px;
      position: absolute;
      top: 100px;
      left: 200px;
    }

    .back {
      height: 200px;
      position: absolute;
      top: 340px;
      left: 300px;

    }

    .cno {
      position: absolute;
      top: 190px;
      left: 236px;
      color: white;
      font-size: 25px;
    }

    .name {
      position: absolute;
      top: 260px;
      left: 234px;
      color: white;
    }

    .exp {
      position: absolute;
      top: 260px;
      left: 464px;
      color: white;
    }

    .cvv {
      position: absolute;
      top: 427px;
      left: 592px;

    }

    .main {
      margin-left: 250px;
      margin-top: 150px;
    }

    .inputs {
      display: flex;
      gap: 20px;


    }

    .inputs :nth-child(1) {
      width: 65px;
      height: 36px;
      border-radius: 10px;
    }

    .inputs :nth-child(2) {
      width: 65px;
      height: 36px;
      border-radius: 10px;
    }

    .inputs :nth-child(3) {
      width: 100px;
      height: 36px;
      border-radius: 10px;
    }

    .cname , .cnum{
      width: 300px;
      height:36px ;
      border-radius: 10px;
    }

    
  </style>
</head>

<body>
  <div class="container">
    <img class="bg" src="./images/bg-main-desktop.png" alt="">
    <img class="back" src="./images/bg-card-back.png" alt="">
    <div class="card">
      <img class="logo" src="./images/card-logo.svg" alt="">
      <img class="front" src="./images/bg-card-front.png" alt="">
      <p class="cno"> 0000 0000 0000 0000</p>
      <span class="name"> Jane Appleseed</span>
      <span class="exp">00/00</span>
    </div>



    <span class="cvv">000</span>

    <div class="main">
      <p> Cardholder Name</p>
      <input class="cname" type="text" name="" id="" placeholder=" Jane Appleseed">


      <p>Card Number </p>
      <input class="cnum" type="text" placeholder="1234 5678 9123 0000">

      <div class="date">
        <span> Exp. Date (MM/YY)</span>
        <span>CVC</span>
        <div class="inputs">
          <input type="text" name="" id="" placeholder=" MM">

          <input type="text" name="" id="" placeholder="YY">
          <input type="text" placeholder=" 123">
        </div>
      </div>

      <button>Confirm</button>
    </div>
    <!-- Completed state start -->
    <!-- <div class="last">
      <p> Thank you!</p>
      <p> We've added your card details </p>
      <button>Continue</button>
    </div> -->
  </div>
</body>

</html>
