<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Satisfy&display=swap');

        body {
            font-family: "Cormorant Garamond", serif;
        }

        button {
            font-family: "Cormorant Garamond", serif;
        }

        h1 {
            color: brown;
        }

        li {
            padding: 5px;
            list-style: decimal;
        }

        .Edit {
            margin: 5px;
        }
    </style>
</head>

<body>
    <h1>To Do List</h1>


    <label for="task">Add Task :</label>
    <input type="text" id="task">
    <button class="add">Add</button>

    <ul>

    </ul>

    <script>
        let input = document.querySelector("input");
        let addbtn = document.querySelector(".add");

        addbtn.addEventListener("click", () => {
            if (input.value) {
                add();
            }
        })


        function add() {
            let newLi = document.createElement("li");
            console.log(newLi)
            let editBtn = document.createElement("button");
            let deleteBtn = document.createElement("button");

            let ul = document.querySelector("ul");
            newLi.innerText = input.value;
            ul.append(newLi);
            editBtn.classList.add("Edit");
            deleteBtn.classList.add("delete");
            editBtn.innerHTML = "Edit";
            deleteBtn.innerHTML = "Delete";
            newLi.append(editBtn);
            newLi.append(deleteBtn);
         


            function deleted() {
            newLi.remove();
        }
            deleteBtn.addEventListener("click", () => {
            deleted();
        })




        function edited(){
           let editInput =  document.createElement("input");
           let update = document.createElement("button");
           let cancle = document.createElement("button")
           update.innerHTML = "Update";
           cancle.innerHTML = "Cancle";
           ul.append(editInput);
           editInput.after(update);
           editInput.after(cancle);
           editInput.value = newLi.innerText.slice(0 , -10);


           function updated(){
            newLi.innerHTML = editInput.value;

        }

        update.addEventListener("click" , ()=>{
            updated();
        })

           

        }

        editBtn.addEventListener("click" , ()=>{
            edited();

        })

       




        }

        
        

      
    </script>
</body>

</html>
